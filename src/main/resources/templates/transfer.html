<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Page de transfert</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Pay My Buddy</h1>
    <nav>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="/transfer">Transférer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profile">Profil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/add-relation">Ajouter relation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Se déconnecter</a>
            </li>
        </ul>
    </nav>
    <form th:action="@{/transfer}" method="post" th:object="${newTransfer}">
        <div class="form-group">
            <label for="relation">Sélectionner une relation</label>
            <select id="relation" th:field="*{relation}" class="form-control" required>
                <option value="" disabled selected>Sélectionner une relation</option>

            </select>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="amount">Montant</label>
            <input type="number" id="amount" th:field="*{amount}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Payer</button>
    </form>
    <h2>Mes Transactions</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Relations</th>
            <th>Description</th>
            <th>Montant</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transfer : ${transfers}">
            <td th:text="${transfer.relation}"></td>
            <td th:text="${transfer.description}"></td>
            <td th:text="${transfer.amount} + '€'"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
