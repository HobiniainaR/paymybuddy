<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une relation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .header div {
            margin: 0 15px;
        }
        .header a.active {
            color: blue;
        }
        .btn-orange {
            background-color: orange;
            color: white;
        }
        .form-group {
            margin: 20px auto;
            width: 300px;
        }
    </style>
</head>
<body>
<div class="container" role="main">
    <div class="header d-flex justify-content-between py-3" >

        <div>Pay My Buddy</div>
        <div><a th:href=" @{/transfers/transfer}" class="active">Transférer</a></div>
        <div><a th:href="@{/profile}">Profil</a></div>
        <div><a th:href="@{/ajouter-relation}" class="active">Ajouter relation</a></div>
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" class="btn btn-link" style="padding: 0;">Se déconnecter</button>
        </form>
    </div>

    <form th:action="@{/ajouter-relation}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="email">Chercher une relation</label>
            <input type="email" id="email"  name="email" class="form-control" placeholder="Saisir une adresse mail"  />
        </div>
        <button type="submit" class="btn btn-orange btn-block">Ajouter</button>
    </form>


    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
</div>
</body>
</html>
